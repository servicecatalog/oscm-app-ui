<mat-sidenav-container style="background: #f2f2f2; position: fixed; width: 100%; height: 100%">
  <mat-sidenav mode="side"
               [opened]="true"
               style="background: #f2f2f2"
               [@collapse]="collapsed ? 'collapsed' : 'visible'">
    <mat-nav-list>
      <a mat-list-item
         routerLink="home"
         routerLinkActive="active-link"
         class="app-nav-list-item">
        <mat-icon mat-list-icon color="primary">home</mat-icon>
        <a matLine>Home</a>
      </a>
    </mat-nav-list>

    <mat-divider style="margin-left: 8px"></mat-divider>
    <div class="app-nav-header" *ngIf="!collapsed">ADMINISTRATION</div>
    <mat-nav-list>
      <a mat-list-item
         *ngFor="let link of adminLinks"
         [routerLink]="link.route"
         routerLinkActive="active-link"
         class="app-nav-list-item">
        <mat-icon mat-list-icon color="primary">{{ link.icon }}</mat-icon>
        <a matLine>{{ link.label }}</a>
      </a>
    </mat-nav-list>

    <mat-divider style="margin-left: 8px"></mat-divider>
    <div class="app-nav-header" *ngIf="!collapsed" style="white-space: nowrap">CONTROLLER CONFIGURATION</div>
    <mat-nav-list>
      <a mat-list-item
         *ngFor="let link of controllerLinks"
         [routerLink]="link.route"
         routerLinkActive="active-link"
         class="app-nav-list-item">
        <mat-icon mat-list-icon color="primary">{{ link.icon }}</mat-icon>
        <a matLine>{{ link.label }}</a>
      </a>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content [ngClass]="{'app-collapsed': collapsed}">
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
