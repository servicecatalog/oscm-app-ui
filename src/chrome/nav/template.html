<mat-sidenav-container style="background: #f2f2f2">
  <mat-sidenav #sidenav mode="side" [opened]="true" style="background: #f2f2f2">
    <mat-nav-list>
      <a mat-list-item
         *ngFor="let link of links"
         [routerLink]="link.route"
         routerLinkActive="active-link"
         class="app-nav-list-item">
        <mat-icon mat-list-icon color="primary">{{ link.icon }}</mat-icon>
        <a matLine *ngIf="!collapsed">{{ link.description }}</a>
      </a>
    </mat-nav-list>


    <mat-divider></mat-divider>

    <div class="app-nav-header">CONTROLLER CONFIGURATION</div>

    <mat-nav-list>
      <a mat-list-item
         *ngFor="let link of controllerLinks"
         [routerLink]="link.route"
         routerLinkActive="active-link"
         class="app-nav-list-item">
        <mat-icon mat-list-icon color="primary">{{ link.icon }}</mat-icon>
        <a matLine *ngIf="!collapsed">{{ link.description }}</a>
      </a>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
